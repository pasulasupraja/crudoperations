<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">CRUD PROJECT</a>
        </div>
    </nav>
    <div class="container mt-3">
    <div class="row">
        <div class="col md-4">
            <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2>
            <br>
            <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter the Student name" name='name' value={{d.name}}>
                </div>
                <div class="form-group mt-2">
                <input type="email" class="form-control" placeholder="Enter the Student email" name='email' value={{d.email}}>
                </div>
                <div class="form-group mt-2">
                <input type="number" class="form-control" placeholder="Enter the Student age" name='age' value={{d.age}}>
                </div>
                <select class="form-control mt-2" name="gender">
                    <option selected>{{d.gender}}</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                </div>
            </br>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </form>
      </div>
    </div>
 </div>
</body>
</html>
